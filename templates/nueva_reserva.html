{% extends "base.html" %}

{% block title %}Nueva Reserva - Sabores y Raíces{% endblock %}

{% block content %}
<div class="container main-content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="auth-card p-4">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Nueva Reserva</h2>
                    <p class="text-muted">Selecciona fecha, hora y mesa disponible</p>
                    <a href="{{ url_for('reservations.index') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Volver a Reservas
                    </a>
                </div>
                
                <form method="POST" id="reservaForm">
                    <div class="mb-3">
                        <label for="fecha_reserva" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha_reserva" name="fecha_reserva" value="{{ fecha }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="hora_reserva" class="form-label">Hora</label>
                        <select class="form-select" id="hora_reserva" name="hora_reserva">
                            {% for hora, label in horarios %}
                            <option value="{{ hora }}" {{ 'selected' if hora == hora else '' }}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="num_comensales" class="form-label">Número de Comensales</label>
                        <input type="number" class="form-control" id="num_comensales" name="num_comensales" min="1" max="20" value="2" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="mesa_id" class="form-label">Mesa</label>
                        <select class="form-select" id="mesa_id" name="mesa_id" required>
                            <option value="">Selecciona una mesa disponible</option>
                            {% for mesa in mesas_disp %}
                            <option value="{{ mesa.id }}">{{ mesa.numero_mesa }} (Cap: {{ mesa.capacidad }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notas" class="form-label">Notas (opcional)</label>
                        <textarea class="form-control" id="notas" name="notas" rows="3" placeholder="Alguna preferencia o nota especial..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2">Confirmar Reserva</button>
                </form>
                
                <div class="mt-4">
                    <small class="text-muted">* La disponibilidad se actualiza automáticamente al cambiar fecha/hora.</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('fecha_reserva').addEventListener('change', function() {
    loadAvailableTables();
});

document.getElementById('hora_reserva').addEventListener('change', function() {
    loadAvailableTables();
});

function loadAvailableTables() {
    const fecha = document.getElementById('fecha_reserva').value;
    const hora = document.getElementById('hora_reserva').value;
    if (fecha && hora) {
        fetch(`/api/disponibilidad?fecha=${fecha}&hora=${hora}`)
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('mesa_id');
                select.innerHTML = '<option value="">Selecciona una mesa disponible</option>';
                data.mesas.forEach(mesa => {
                    const option = document.createElement('option');
                    option.value = mesa.id;
                    option.textContent = `${mesa.numero} (Cap: ${mesa.capacidad})`;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Error:', error));
    }
}
</script>
{% endblock %}
